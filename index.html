<!DCOTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário de Pesquisa</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="imagens/check-form_116472.ico" type="image/x-icon">
    </head>

    <body>
        <main>
            <h1 id="title">Formulário de Pesquisa</h1>
            <p id="description"><em>Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma.</em></p>
            <form id="survey-form">
                <fieldset>
                    <label id="name-label">Name: <input id="name" type="text" required
                            placeholder="Seu Nome Aqui"></label>

                    <label id="email-label">Email: <input id="email" type="email" required
                            placeholder="Seu Email Aqui"></label>

                    <label id="age-label">Idade: <input id="age" type="number" required min="13" max="120"
                            placeholder="Sua Idade Aqui"></label>

                    <label>Qual opção melhor descreve seu cargo atual?

                        <select id="dropdown">
                            <option value="">(Selecione)</option>
                            <option value="1">Estudante</option>
                            <option value-"2">Trabalho em tempo integral</option>
                            <option value="3">Aluno em tempo integral</option>
                            <option value="4">Prefiro não dizer</option>
                            <option value="5">Outro</option>
                        </select>

                    </label>
                    <label>Qual é o seu recurso favorito do freeCodeCamp?
                        <select id="dropdown">
                            <option value="">(Selecione)</option>
                            <option value="1">Desafios</option>
                            <option value-"2">Projetos</option>
                            <option value="3">Comunidade</option>
                            <option value="4">Código Aberto</option>
                        </select>
                    </label>

                    <label>Você recomendaria o freeCodeCamp a um amigo?
                        <br>
                        <input class="inline" type="radio" id="option1" name="group1" value="1">Definitivamente</label>

                    <label><input class="inline" type="radio" id="option2" name="group1" value="2">Talvez</label>

                    <label><input class="inline" type="radio" id="option3" name="group1" value="3">Não tenho certeza</label>

                    <label>O que você gostaria que fosse melhorado?
                        <br>
                        <input class="inline" type="checkbox" value="1">Projetos Front-end</label>

                    <label><input class="inline" type="checkbox" value="2">Projetos Back-end</label>

                    <label><input class="inline" type="checkbox" value="3">Visualização de dados</label>

                    <label><input class="inline" type="checkbox" value="4">Desafios</label>

                    <label><input class="inline" type="checkbox" value="5">Comunidade de código aberto</label>

                    <label><input class="inline" type="checkbox" value="6">Salas de ajuda do Gitter</label>
                    
                    <label><input class="inline" type="checkbox" value="7">Vídeos</label>

                    <label><input class="inline" type="checkbox" value="8">Encontros na cidade</label>

                    <label><input class="inline" type="checkbox" value="9">Wiki</label>

                    <label><input class="inline" type="checkbox" value="10">Fórum</label>

                    <label><input class="inline" type="checkbox" value="11">Cursos adicionais</label>

                    <label for="comments">Algum comentário ou sugestão?
                        <textarea id="comments" name="comments" rows="3" cols="30"
                            placeholder="Digite seu comentário aqui..."></textarea>
                    </label>
                    <button type="submit" value="submit">Enviar</button>
                </fieldset>

            </form>
        </main>
    </body>
